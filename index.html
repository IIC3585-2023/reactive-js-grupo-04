<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HxH Game - G4</title>

    <link rel="stylesheet" href="index.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Rx js -->
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    
    <script>
      const keyButton = (key) => {
        const keyEvent = new KeyboardEvent("keydown", {
          key: key,
          code: key,
          keyCode: key,
          which: key,
        });
        document.dispatchEvent(keyEvent);
      };

      // remove scrolling by arrow keys
      window.addEventListener("keydown", function(e) {
          if(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
              e.preventDefault();
          }
      }, false);
    </script>
  </head>
	<body>
    <main>
      <section class="container-logos">
        <img src="assets/hxh.png" alt="hxh" class="logo" />
      </section>
      <h2>Hunter's Exam: Final Stage</h2>
      <section class="container-select">
        <span>Difficulty</span>
        <select id="map-select" class="start-game">
          <option value="0">Easy</option>
          <option value="1">Normal</option>
          <option value="2">Hard</option>
        </select>
        <button id="start-button" class="start-game button-start">
          Start Game
        </button>
      </section>
      <canvas id="map"></canvas>
      <section class="players">
        <div class="controls">
          1st Player
          <button class="key" onclick="keyButton('ArrowUp')">
            <i class="fa fa-arrow-up">
            </i>
          </button>
          <div class="inside-controls">
            <button class="key" onclick="keyButton('ArrowLeft')">
              <i class="fa fa-arrow-left">
              </i>
            </button>
            <button class="key" onclick="keyButton('ArrowDown')">
              <i class="fa fa-arrow-down">
              </i>
            </button>
            <button class="key" onclick="keyButton('ArrowRight')">
              <i class="fa fa-arrow-right">
              </i>
            </button>
          </div>
        </div>
        <div class="controls">
          2nd Player
          <button class="key text-key" onclick="keyButton('w')">
            w
          </button>
          <div class="inside-controls">
            <button class="key text-key" onclick="keyButton('a')">
              a
            </button>
            <button class="key text-key" onclick="keyButton('s')">
              s
            </button>
            <button class="key text-key" onclick="keyButton('d')">
              d
            </button>
          </div>
        </div>
      </section>
    </main>
    <img id="player1" src="assets/gon.png" hidden style="display:none"/>
    <img id="player2" src="assets/killua.png" hidden style="display:none"/>
    <img id="enemy1" src="assets/hisoka.png" hidden style="display:none"/>
    <img id="enemy2" src="assets/illumi.png" hidden style="display:none"/>

    <img id="reward1" src="assets/reward1.png" hidden style="display:none"/>
    <img id="reward2" src="assets/reward2.png" hidden style="display:none"/>
    <img id="tree" src="assets/tree.png" hidden style="display:none"/>
	</body>
  <!-- scripts -->
  <script src="scripts/boards.js"></script>
  <script src="scripts/canvas.js"></script>
  <script src="scripts/entities.js"></script>
  <script src="scripts/main.js"></script>
</html>
