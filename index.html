<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HxH Game - G4</title>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Rx js -->
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>

    <script>
      const keyButton = (key) => {
        const keyEvent = new KeyboardEvent("keydown", {
          key: key,
          code: key,
          keyCode: key,
          which: key,
        });
        document.dispatchEvent(keyEvent);
      };

      // remove scrolling by arrow keys
      window.addEventListener(
        "keydown",
        function (e) {
          if (
            ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(
              e.code
            ) > -1
          ) {
            e.preventDefault();
          }
        },
        false
      );
    </script>
  </head>
  <body>
    <main>
      <section class="container-logos">
        <img src="assets/hxh.png" alt="hxh" class="logo" />
      </section>
      <h2>Hunter's Exam: Final Stage</h2>
      <section class="container-select">
        <div class="start-game-container">
          <span>Difficulty</span>
          <select id="map-select" class="start-game">
            <option value="0">Easy</option>
            <option value="1">Normal</option>
            <option value="2">Hard</option>
          </select>
        </div>
        <div class="start-game-container">
          <span>Mode</span>
          <select id="players-select" class="start-game">
            <option value="1">Solo</option>
            <option value="2">Coop</option>
          </select>
        </div>
        <button id="start-button" class="start-game button-start">
          Start Game
        </button>
      </section>
      <section class="container-game-info" id="container-game-info">
        <div class="container-player-lifes" id="player1-lifes">
          <img id="player1-life1" src="assets/heart-player1-full.png" />
          <img id="player1-life2" src="assets/heart-player1-full.png" />
          <img id="player1-life3" src="assets/heart-player1-full.png" />
        </div>
        <div class="container-player-lifes" id="player2-lifes">
          <img id="player2-life1" src="assets/heart-player2-full.png" hidden />
          <img id="player2-life2" src="assets/heart-player2-full.png" hidden />
          <img id="player2-life3" src="assets/heart-player2-full.png" hidden />
        </div>
      </section>
      <div class="game-scene">
        <canvas id="map" tabindex="0"></canvas>
        <div class="skip-box-overlay" id="skip-box-overlay">
          <span>Press</span>
          <button class="key text-key key-animation" onclick="keyButton('Control')">
            Ctrl
          </button>
          <span>to skip intro</span>
        </div>
      </div>
      <section class="players">
        <div class="controls">
          1st Player
          <button class="key" onclick="keyButton('ArrowUp')">
            <i class="fa fa-arrow-up"> </i>
          </button>
          <div class="inside-controls">
            <button class="key" onclick="keyButton('ArrowLeft')">
              <i class="fa fa-arrow-left"> </i>
            </button>
            <button class="key" onclick="keyButton('ArrowDown')">
              <i class="fa fa-arrow-down"> </i>
            </button>
            <button class="key" onclick="keyButton('ArrowRight')">
              <i class="fa fa-arrow-right"> </i>
            </button>
          </div>
        </div>
        <div class="controls">
          2nd Player
          <button class="key text-key" onclick="keyButton('w')">w</button>
          <div class="inside-controls">
            <button class="key text-key" onclick="keyButton('a')">a</button>
            <button class="key text-key" onclick="keyButton('s')">s</button>
            <button class="key text-key" onclick="keyButton('d')">d</button>
          </div>
        </div>
      </section>
    </main>
    <img id="player1" src="assets/player1.png" hidden style="display: none" />
    <img
      id="player1-1"
      src="assets/player1-1.png"
      hidden
      style="display: none"
    />
    <img
      id="player1-2"
      src="assets/player1-2.png"
      hidden
      style="display: none"
    />
    <img
      id="player1-3"
      src="assets/player1-3.png"
      hidden
      style="display: none"
    />
    <img
      id="player1-4"
      src="assets/player1-4.png"
      hidden
      style="display: none"
    />
    <img
      id="player1-5"
      src="assets/player1-5.png"
      hidden
      style="display: none"
    />

    <img id="player2" src="assets/killua.png" hidden style="display: none" />
    <img id="enemy1" src="assets/hisoka.png" hidden style="display: none" />
    <img id="enemy2" src="assets/illumi.png" hidden style="display: none" />

    <img id="reward1" src="assets/reward1.png" hidden style="display: none" />
    <img id="reward2" src="assets/reward2.png" hidden style="display: none" />
    <img id="tree" src="assets/tree.png" hidden style="display: none" />
  </body>
  <!-- scripts -->
  <script src="scripts/boards.js"></script>
  <script src="scripts/canvas.js"></script>
  <script src="scripts/entities.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>
</html>
